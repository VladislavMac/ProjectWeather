<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules\mustard-ui\dist\css\mustard-ui.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="pricing-table row">
        <div class="col col-md-6 col-lg-4">
          <div class="package featured" id='mystyle'>
              <p class="package-name country">country</p>
            <p class="package-name city-name">City</p>
            <p class="price temp">C&deg;</p>
            <p class="disclaimer description">description</p>
            <input class="inpCity" type="text" placeholder="City">
            <ul class="features">
                <li class="icon">icon</li>
            </ul>
            <button class="saveButton">Вернуть</button>
            <div class="cssload-loader">
                <div class="cssload-inner cssload-one"></div>
                <div class="cssload-inner cssload-two"></div>
                <div class="cssload-inner cssload-three"></div>
            </div>
          </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
